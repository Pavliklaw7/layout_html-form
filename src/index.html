<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="label" for="surname">
          Surname:
          <input
            class="input"
            type="text"
            id="surname"
            name="surname"
            required
            inlength="3"
          >
        </label>
        <label class="label" for="name">
          Name:
          <input
            class="input"
            type="text"
            id="name"
            name="name"
            required
            maxlength="20"
          >
        </label>
        <label class="label" for="age">
          How old are You?
          <input
            class="input"
            type="number"
            id="age"
            name="age"
            value="12"
            required
            min="0"
            max="100"
          >
        </label>
        <label class="label" for="date">
          Full date of birth:
          <input
            class="input"
            type="date"
            name="date"
            id="date"
            min="0000-00-00"
          >
        </label>
        <label class="label" for="accept">
          I accept the term of the agreement
          <input
            class="input"
            type="checkbox"
            name="accept"
            id="accept"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="label" for="email">
          E-mail:
          <input
            class="input"
            type="email"
            placeholder="email@example.com"
            name="email"
            id="email"
            multiple
          >
        </label>
        <label class="label" for="password">
          Password:
          <input
            class="input"
            type="password"
            name="password"
            id="password"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <p class="radio__title">Do you love cats?</p>
        <div class="radio__btn">
          <label class="label" for="radio_button_yes">
            <input
              class="input"
              type="radio"
              name="radio_button_yes"
              id="radio_button_yes"
              value="yes"
            >
            Yes
          </label>
          <label class="label" for="radio__button_no">
            <input
              class="input"
              type="radio"
              name="radio__button_no"
              id="radio__button_no"
              value="no"
            >
            No
          </label>
        </div>
        <label class="label" for="color">
          What is your favorite color?
          <input
            class="input"
            type="color"
            name="color"
            id="color"
          >
        </label>
        <label class="label" for="time__to__bed">
          What time do you go to bed?
          <input
            class="input"
            type="time"
            name="time__to__bed"
            id="time__to__bed"
            step="1"
          >
        </label>
        <label class="label" for="what__car">
          What are your favorite brand of cars?
          <select class="select"
            size="4"
            name="what__car"
            id="what__car">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="label" for="range">
          How do you rate our work?
          <input
            type="range"
            name="range"
            id="range"
            min="0"
            max="100"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="label" for="comments">
          Comments:
          <textarea
            name="comments"
            id="comments"
            autocomplete="off"
            >
          </textarea>
        </label>
        <label
          class="label"
          for="recommend"
          type="recommend">
          Would you recommend us?
          <select class="select"
            name="recommend"
            id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
