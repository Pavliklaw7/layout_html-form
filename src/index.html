<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    method="POST"
    onsubmit="onSubmit()">
      <fieldset>
        <legend>Personal information</legend>
        <label for="surname">Surname:</label>
        <input type="text" id="surname"
        name="surname" required
        inlength="3">
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name"
        name="name"
        required maxlength="20">
        <br>
        <label for="age">How old are You?</label>
        <input type="number" id="age"
        name="age" value="12"
        required min="0"
        max="100">
        <br>
        <label for="date">Full date of birth:</label>
        <input type="date" name="date"
        id="date" min="0000-00-00">
        <br>
        <label for="accept">I accept the term of the agreement</label>
        <input type="checkbox" name="accept"
        id="accept">
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <label for="email">E-mail:</label>
        <input type="email" placeholder="email@example.com"
        name="email" id="email"
        multiple>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password"
        id="password">
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>
        <p>Do you love cats?</p>
        <input type="radio" name="radio_button"
        id="radio__button__no" value="yes">
        <label for="radio__button__no">Yes</label>
        <input type="radio" name="radio__button"
        id="radio__button__yes" value="no">
        <label for="radio__button__yes">No</label><br>
        <label for="color">What is your favorite color?</label>
        <input type="color" name="color"
        id="color">
        <br>
        <label for="time__to__bed">What time do you go to bed?</label>
        <input type="time" name="time__to__bed"
        id="time__to__bed" step="1">
        <br>
        <label for="what__car">What are your favorite brand of cars?</label>
        <select size="4" name="what__car"
        id="what__car">
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
        <br>
        <label for="range">How do you rate our work?</label>
        <input type="range" name="range"
        id="range" min="0"
        max="100" value="0">
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments"></textarea><br>
        <label for="recommend" type="recommend">Would you recommend us?</label>
        <select name="recommend" id="recommend">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
